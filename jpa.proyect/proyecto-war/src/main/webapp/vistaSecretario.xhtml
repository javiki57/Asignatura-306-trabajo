<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="UTF-8"/>
	<title>Vista Secretaria</title>
	<link rel="stylesheet" href="secretaria.css" type="text/css"/>
</h:head>
<h:body>
	<h:graphicImage height="96" width="600" value="COLOR_FONDOBLANCO_INFORMATICA.png" />
	<hr class="lineacolor"/>
	<div class="titulo"><h1>Secretaría: Asignación de Grupos</h1></div>
	<h:form>
		<div class="cuerpo">
			<h:panelGrid columns="3" border ="3">
      			<h:commandButton value="GRUPOS" action="#{vSecretario.verGrupos()}"/>
  				<h:commandButton value="ALUMNOS" action="#{vSecretario.verAlumnos}"/>
   				<h:commandButton value="MATRICULAS" action="#{vSecretario.verMatriculas()}"/>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
