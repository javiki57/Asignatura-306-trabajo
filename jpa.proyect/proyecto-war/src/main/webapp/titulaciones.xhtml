<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="UTF-8"/>
	<title>Titulaciones</title>
	<link rel="stylesheet" href="secretaria.css" type="text/css"/>
</h:head>
<h:body>
	<h:graphicImage height="96" width="600" value="COLOR_FONDOBLANCO_INFORMATICA.png" />
	<hr class="lineacolor"/>
	<div class="titulo"><h1>TITULACIONES</h1></div>
	<h:form>
	    <h:panelGrid columns="2">

			<h:outputText value="Nombre:"/>
			<h:inputText value="#{titulacion.t.Nombre}"/>
	
			<h:outputText value="Creditos:"/>
			<h:inputText value="#{titulacion.t.Creditos}"/>
              
		</h:panelGrid>
		<h:commandButton value="Crear" action="#{titulacion.crearTitulacion()}"/>
		<h:commandButton value="Actualizar" action="#{titulacion.actualizarTitulacion()}"/>
	</h:form>
</h:body>
</html>
