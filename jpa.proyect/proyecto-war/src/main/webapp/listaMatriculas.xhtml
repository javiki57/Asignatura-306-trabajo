<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8"/>
	<title>Lista matriculas</title>
	<link rel="stylesheet" href="secretaria.css" type="text/css"/>
</h:head>
<h:body>
	<h:graphicImage height="96" width="600" value="COLOR_FONDOBLANCO_INFORMATICA.png" />
	<hr class="lineacolor"/>
	<div class="matricula"><h1>Matriculas</h1></div>
	<h:form id="matriculas">
	    <h:dataTable value="#{MatriculaBB.matriculas}" var="m">
			<h:column>
				<f:facet name="header">Curso Academico</f:facet>
				<h:outputText value="#{MatriculaBB.m.curso_academico}"/>
			</h:column>
                        
			<h:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{MatriculaBB.m.estado}"/>
			</h:column>
                        
			<h:column>
				<f:facet name="header">Fecha de Matricula</f:facet>
				<h:outputText value="#{MatriculaBB.m.fecha_de_matricula}"/>
			</h:column>
            
            <h:column>
				<f:facet name="header">Nuevo Ingreso</f:facet>
				<h:outputText value="#{MatriculaBB.m.nuevo_ingreso}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Documento</f:facet>
				<h:outputText value="#{MatriculaBB.m.num_archivo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Turno Preferente</f:facet>
				<h:outputText value="#{MatriculaBB.m.turno_preferente}"/>
			</h:column>
            
            <h:column>
				<f:facet name="header">Numero de Expediente</f:facet>
				<h:outputText value="#{MatriculaBB.m.expediente_num_expediente}"/>
			</h:column>
                        
			<f:facet name="footer">
                <h:form>
                    <h:commandButton value="Crear" action="#{MatriculaBB.crearMatricula()}"/>
                    <h:commandButton value="Actualizar" action="#{MatriculaBB.actualizarMatricula()}"/>
                </h:form>
            </f:facet>
		</h:dataTable>
	</h:form>
</h:body>
</html>
