<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8"/>
	<title>Vista Alumno</title>
	<link rel="stylesheet" href="secretaria.css" type="text/css"/>
</h:head>
<h:body>
	<h:graphicImage height="96" width="600" value="COLOR_FONDOBLANCO_INFORMATICA.png" />
	<hr class="lineacolor"/>
	<div class="titulo"><h1>Encuesta Asignación de Grupos</h1></div>
	<div class="cuerpo">
		<h:form>
			<h:commandButton value="ENCUESTA" action="#{vAlumno.hacerEncuesta()}"/>
			<br/>
			<div>
				<h:outputText value="Solicitud de cambio de grupo:">
				<h:panelGrid columns="2" border ="3">
      				<h:outputText value="Grupo actual:"/>
      				<h:inputText value="#{vAlumno.grupoActual}" />
      				<h:outputText value="Grupo nuevo:"/>
      				<h:inputText value="#{vAlumno.grupoNuevo}"/>
      				<h:outputText value="Titulación:"/>
      				<h:selectOneMenu value="#{vAlumno.titulacion}">
      					<f:selectItem itemLabel="II"/>
      					<f:selectItem itemLabel="IS"/>
      					<f:selectItem itemLabel="IC"/>
      					<f:selectItem itemLabel="II+M"/>
      				</h:selectOneMenu>
      				<h:outputText value="Numero expediente:"/>
      				<h:inputText value="#{vAlumno.expediente}"/>
				</h:panelGrid>
			</div>
			<h:commandButton value="Enviar" action="#{vAlumno.cambioGrupo()}"/>
		</h:form>
	</div>
</h:body>
</html>
